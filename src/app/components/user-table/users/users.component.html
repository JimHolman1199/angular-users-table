<hr class="mt-2 mb-3" style="height: 5rem;"/>
<div class="container">
    <div class="row">
        <app-modal #modal></app-modal>
        <div class="col">
            <h2>User list</h2>
        </div>
        <div class="col" style="display: flex; justify-content: flex-end;">
            <button class="btn btn-success" (click)="modal.isModalOpen = true">Add new user</button>
        </div>
    </div>
    <hr class="mt-2 mb-3" style="height: 3rem;"/>
    <div class="row">
        <div class="col">
            <table class="table table-hover">
                <app-user [users]="users"></app-user>
            </table>
        </div>
    </div>
</div>
