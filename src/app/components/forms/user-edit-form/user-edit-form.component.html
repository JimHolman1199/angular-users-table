<div class="row" *ngIf="user">
    <div class="col-md-12">
        <div>
            <h3>Edit User:</h3>
        </div>
        <form (ngSubmit)="onSubmit($event, editUserForm)" [formGroup]="editUserForm" >
            <div class="form-group">
                <label for="nameInput">Name:</label>
                <input type="text" id="nameInput" placeholder="FirstName" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label for="secondName">username:</label>
                <input type="text" id="secondName" placeholder="username" class="form-control" formControlName="username">
            </div>
            <div class="form-group">
                <label for="emailInput">Email:</label>
                <input type="text" id="emailInput" placeholder="emailInput" class="form-control" formControlName="email" >
            </div>
            <div class="form-group">
                <label for="ageInput">phone:</label>
                <input type="text" id="ageInput" placeholder="+380" class="form-control" formControlName="phone">
            </div>
            <div class="form-group">
                <label for="website">website:</label>
                <input type="text" id="website" placeholder="xxx" class="form-control" formControlName="website">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!editUserForm.valid">Edit user</button>
                <button class="btn btn-primary" (click)="onClose()">Close</button>
            </div>
        </form>
    </div>
</div>
