<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Create New user!</h2>
      <form (ngSubmit)="addUser()" [formGroup]="userForm" >
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nameInput">Name:</label>
            <input
              type="text"
              id="nameInput"
              placeholder="FirstName"
              class="form-control"
              formControlName="name"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="secondName">Username:</label>
            <input
              type="text"
              id="secondName"
              placeholder="username"
              class="form-control"
              formControlName="username"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="emailInput">Email:</label>
            <input
              type="text"
              id="emailInput"
              placeholder="emailInput"
              class="form-control"
              formControlName="email"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="ageInput">phone:</label>
            <input
              type="number"
              id="ageInput"
              placeholder="+380"
              class="form-control"
              formControlName="phone"
            />
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="website">website:</label>
                <input
                    type="text"
                    id="website"
                    placeholder="xxx"
                    class="form-control"
                    formControlName="website"
                />
            </div>
            <div class="col-md-6">
                <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="!userForm.valid"
                >
                    Add user
                </button>
                <button
                    class="btn btn-primary"
                    (click)="clickCloseBtn()"
                    type="button"
                >
                    Close modal
                </button>
            </div>
        </div>
      </form>
    </div>
  </div>
</div>
